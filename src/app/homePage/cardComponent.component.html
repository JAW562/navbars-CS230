
<div class="card mb-3 position-relative top-50 start-50 translate-middle-x card-background card-dimensions">
    <div class="row h-0">
      <div class="col-md-4">
        <img src={{img}} class="img-fluid rounded-start" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title titleText">{{name}}<small class="text-muted">{{year}}</small></h5>
          <p class="card-text text">Main Story   <span class="accurate">{{main}}</span></p>
          <p class="card-text text">Main + Extra  <span class="accurate">{{mex}}</span></p>
          <p class="card-text text">Completionist  <span class="accurate">{{comp}}</span></p>
        </div>
      </div>
    </div>
   </div>
